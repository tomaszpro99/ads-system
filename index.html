<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reklamy - Algorytm ε-Greedy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div class="ad-container" id="ad1-container">
            <div class="ad" id="ad1">
                <button class="ignore" id="ignore1">Ignoruj</button>
                <p>Reklama 1</p>
            </div>
        </div>
        <div class="ad-container" id="ad2-container">
            <div class="ad" id="ad2">
                <button class="ignore" id="ignore2">Ignoruj</button>
                <p>Reklama 2</p>
            </div>
        </div>
        <div class="ad-container" id="ad3-container">
            <div class="ad" id="ad3">
                <button class="ignore" id="ignore3">Ignoruj</button>
                <p>Reklama 3</p>
            </div>
        </div>
        <div class="ad-container" id="ad4-container">
            <div class="ad" id="ad4">
                <button class="ignore" id="ignore4">Ignoruj</button>
                <p>Reklama 4</p>
            </div>
        </div>
    </div>
    
    <div id="statistics">
        <h3>Statystyki:</h3>
        <p>Reklama 1 kliknięć: <span id="ad1-clicks">0</span>, Ignorowania: <span id="ad1-ignored">0</span></p>
        <p>Reklama 2 kliknięć: <span id="ad2-clicks">0</span>, Ignorowania: <span id="ad2-ignored">0</span></p>
        <p>Reklama 3 kliknięć: <span id="ad3-clicks">0</span>, Ignorowania: <span id="ad3-ignored">0</span></p>
        <p>Reklama 4 kliknięć: <span id="ad4-clicks">0</span>, Ignorowania: <span id="ad4-ignored">0</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
